<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poetry Reader</h1>
        </header>

        <main>
            <article id="poem-display">
                <h2 id="poem-title">Press the button to read a poem</h2>
                <div id="poem-content"></div>
                <p id="poem-author"></p>
            </article>

            <button id="random-btn">Random Poem</button>
        </main>

        <footer>
            <p id="poem-count"></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
